        $('.clock').css({'background-image':'linear-gradient('+$nextdeg+','+$barColor+' 50%,transparent 50%,transparent),linear-gradient(270deg,'+$barColor+' 50%,'+$backColor+' 50%,'+$backColor+')'});
      }
      if(sec==0){
        clearInterval(clock.interval);
        $('.count').text('00:00');
        $('.clock').removeAttr('style');
        newWord();
      }
    },1000);
  },
  stop:function(){
    clearInterval(clock.interval);
    $('.count').text(0);
    $('.clock').removeAttr('style');
  }
}

</script>
</html>
